<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- Tailwind & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icon  -->
    <script
      src="https://kit.fontawesome.com/680c8cb7df.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: "#FF4240",
              black: "#131318",
              gray: "#13131899",
            },
          },
        },
      };
    </script>

    <!-- Custom CSS -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .shared-btn {
        padding: 15px 24px;
        border-radius: 8px;
        background: #ff4240;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="text-red font-semibold">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="text-xl font-extrabold"
            >Hockey<span class="text-red">'</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-gray">
            <li><a class="text-red font-semibold">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="flex justify-center items-center gap-6">
            <i
              class="fa-solid fa-magnifying-glass text-gray hidden md:block lg:block"
            ></i>
            <a class="btn shared-btn">Get Ticket</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto"></main>

    <footer></footer>
  </body>
</html>
